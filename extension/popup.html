<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 300px;
        padding: 20px;
        font-family: Arial, sans-serif;
        margin: 0;
      }

      h2 {
        color: #333;
        margin-top: 0;
        text-align: center;
      }

      .sync-button {
        width: 100%;
        padding: 12px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin: 10px 0;
      }

      .sync-button:hover {
        background-color: #45a049;
      }

      .sync-button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }

      .status {
        padding: 10px;
        border-radius: 4px;
        margin: 10px 0;
        text-align: center;
      }

      .status.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .status.loading {
        background-color: #fff3cd;
        color: #856404;
        border: 1px solid #ffeaa7;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h2>DSA Prep Sync</h2>

    <button id="syncButton" class="sync-button">Sync LeetCode Data</button>

    <div id="status" class="status hidden"></div>

    <div
      style="margin-top: 15px; font-size: 12px; color: #666; text-align: center"
    >
      Make sure you're logged into LeetCode first
    </div>

    <script src="popup.js"></script>
  </body>
</html>
